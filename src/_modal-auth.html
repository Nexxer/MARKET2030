<div class="modal fade elk-modal" id="elkAuthModal" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Авторизация</h5>
                <button type="button" class="close" data-dismiss="modal" data-bs-dismiss="modal">
                    <span>×</span>
                  </button>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form">

                    <div class="form-group">
                        <label>Логин <span class="text-12 text-muted small">E-mail, Номер телефона</span></label>
                        <input type="text" id="elkLogin" name="login">
                    </div>

                    <div class="form-group">
                        <label>Пароль</label> <input type="password" id="elkPassword" name="password">
                    </div>

                    <div class="form-group  mt-4 text-center text-14  mb-0 d-flex justify-content-between">
                        <a href="https://lk.myopenugra.ru/forget/">Забыли пароль?</a>
                        <a href="/register/">Регистрация</a>
                    </div>

                    <div class="alert alert-danger mt-4" style="display:none;" id="authError">...</div>
                    <div class="form-group  mt-4 text-center">
                        <button id="elkLoginButton" onclick="elkLogin(this)" class="btn-m btn-50 yellow w-100 font-weight-bold text-uppercase">Вход <div class="spinner spinner-border ml-2 spinner-border-sm text-light" role="status"></div> </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
