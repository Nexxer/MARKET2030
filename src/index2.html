        </div>

    </div>

    <div class="content container">
      <div class="row">
        <div class="col-2">

            <div class="slider_nav-prev"></div>

          </div>

          <ul class="sizes">
            <li>XS</li>
            <li>S</li>
            <li>M</li>
            <li>L</li>
            <li>XL</li>
          </ul>

          <p>Выберите цвет:</p>
